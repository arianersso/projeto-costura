<!DOCTYPE html>

<html>

	<head>

		<meta charset="UTF-8">
		<title>Contato - IouC</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style_costura.css">

	</head>

	<body>

		<header>

			<div class="caixa">
				<h1><img src="costura.JPG" alt="Logo Independência ou Corte"></h1>

				<nav>
					<ul>

						<li><a href="index_costura.html">Home</a></li>
						<li><a href="produtos_costura.html">Produtos</a></li>
						<li><a href="contato_costura.html">Contato</a></li>
					</ul>
				</nav>
			</div>

		</header>

		<main>

			<form>

				<label for="nome">Nome</label>
				<input type="text" id="nome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="email@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" class="contato" checked>Email</label>

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone" class="contato">Telefone</label>
				</fieldset>

				<label><input type="checkbox" class="contato" checked>Gostaria de receber as novidades por email?</label>

				<input type="submit" value="Enviar" class="enviar">

			</form>

			<div class="caixa">

				<table>

					<thead>
						<tr>
							<th colspan="2">Chat</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Seg à Sexta</td>
							<td>10h ~ 20h</td>
						</tr>
					</tbody>

				</table>

			</div>

		</main>

		<footer>

			<p>&copy; Copyright Independência ou Corte</p>

		</footer>

	</body>

</html>
